name: Build and Release Plugin

# リリースイベントをトリガー
on:
  release:
    types: [published]  # リリースが公開されたときに実行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # コードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v3

      # プラグインZIPを作成
      - name: Prepare plugin ZIP
        run: |
          mkdir -p wp-sameterm-pager
          # 現在のディレクトリから wp-sameterm-pager へファイルをコピー
          find . -maxdepth 1 -not -name 'wp-sameterm-pager' -not -name '.' -not -name '..' -exec cp -r {} wp-sameterm-pager/ \;
          # .git* ディレクトリやファイルを削除
          find wp-sameterm-pager -name '.git*' -exec rm -rf {} +
          # ZIPファイルを作成
          zip -r wp-sameterm-pager.zip wp-sameterm-pager

      # 作成したZIPをリリースに添付
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.inputs.upload_url }}
          asset_path: ./wp-sameterm-pager.zip
          asset_name: wp-sameterm-pager.zip
          asset_content_type: application/zip
